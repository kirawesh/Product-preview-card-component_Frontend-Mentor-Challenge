<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="even-columns">

        <div class="image-container"></div>

        <div class="content-container">
          <div>
            <h2 class="product-type">PERFUME</h2>
          </div>
          <div>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div>
            <p class="product-description">A floral, solar and voluptuous
              interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price-container">
            <h1 class="price-new">$149.99</h1>
            <h2 class="price-old">$169.99</h2>
          </div>
          <div class="cart-container">
            <button type="button" class="cta-button">
              <span><img class="icon-cart" src="images/icon-cart.svg" alt="icon-cart"></span>
              <span class="cta-button-text">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="#">Kira Weizman Shapira</a>.
    </div>





  </body>
</html>
